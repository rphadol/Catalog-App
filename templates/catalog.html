{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
{% include "flash.html" %}

<body bgcolor="#E6E6FA">
<!-- Page Content -->
<section id="catalog" class="section">
    <div class="container">

        <div class="row">

            {% include "categories.html" %}

            <div class="col-md-9">
                <h4 class="padding-bottom-19">Latest Items</h4>
                {% for i in items %}
                <div class="thumbnail">
                    <a href = "{{url_for('showItem', category_name = i.category.name, item_name = i.name)}}">
                        <h4>{{ i.name }}</h4>
                        <h6 class="pull-right">Last update: {{ i.date.strftime("%-d-%b-%Y at %I:%M %p") }}</h6>
                        <h6>({{ i.category.name }})</h6>
                    </a>
                </div>
                {% endfor %}
            </div>

        </div>
        <!-- /.row -->
    </div>
    <!-- /.container -->
</section>
<!-- /.section -->
</body>
{% endblock %}
